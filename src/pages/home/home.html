<ion-header>
  <ion-navbar>
    <ion-title class="ionTitle">Calculer un Arôme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label class="text-responsive" color="primary" floating>Arôme (%)</ion-label>
  <ion-input (tap)="erreur = true" type="number" [(ngModel)]="parome" required="true" clearInput=true min="1" max="50"></ion-input>
</ion-item>
<p style="color: grey"><b>Max</b> : 50% - <b>Recommandé</b> : 10%</p>
<ion-item>
  <ion-label class="text-responsive" color="primary" floating>Quantité de liquide à obtenir (mL)</ion-label>
  <ion-input (tap)="erreur = true" type="number" [(ngModel)]="totaLiquide" required="true" clearInput=true min="1" max="5000"></ion-input>
</ion-item>
<p style="color: grey">Max : 1000 (mL)</p>
<button (tap)="showGouttes()" ion-button full icon-only>
  <ion-icon name="calculator"></ion-icon>
</button>
  <div *ngIf="!erreur">
    <ion-item >
      <p class="text-responsive">{{strResultat[0]}}<br><br>{{strResultat[1]}}<br>{{strResultat[2]}}</p>
    </ion-item>
  </div>
</ion-content>
